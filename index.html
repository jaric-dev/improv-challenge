<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Improv Games</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
  <main>
    <h1>Let's Play!</h1>
    <h2>Un exercice d’impro solo à chaque clic</h2>

    <p id="challenge"></p>
    <button id="refresh">Nouveau défi</button>

<div id="references-toggle" class="toggle">
  <span>Sources & inspirations</span>
  <span class="arrow">▼</span>
</div>

<section id="references" style="display:none;">
  <div id="references-list"></div>
</section>

   <div id="contact-toggle" class="toggle">
  <span>Contact me</span>
  <span class="arrow">▼</span>
</div>

    <div id="contact-section">
<form action="https://usebasin.com/f/e7aa36586754" method="POST" class="contact-form">

  <label for="name">Nom :</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Courriel :</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message :</label>
  <textarea id="message" name="message" required></textarea>

  <button type="submit">Envoyer</button>

        </form>
      </div>
    </main>

    <footer id="lang-footer">
      <div id="lang-select">
        <span class="lang-label">Langue :</span>
        <button data-lang="fr" class="active">FR</button>
        <button data-lang="en">EN</button>
      </div>
    </footer>

  </div> 

  <script src="script.js"></script>
</body>
</html>
